<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIsci - 智能医疗助理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- 引入录音库 -->
    <script src="https://unpkg.com/recorder-core/recorder.mp3.min.js"></script>
    <script src="https://unpkg.com/recorder-core/src/engine/wav.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { 
            font-family: 'Inter', 'PingFang SC', sans-serif; 
            background: #f8fafc;
        }
        .recording-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: .5; transform: scale(1.05); }
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            border-radius: 2rem;
        }
        .btn-premium {
            @apply transition-all duration-300 active:scale-95;
            border-radius: 1rem;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen flex">

    <!-- Sidebar -->
    <aside class="w-64 bg-white/80 backdrop-blur-xl border-r border-slate-200/50 flex flex-col hidden lg:flex">
        <div class="p-6 border-b border-slate-100/50 flex items-center space-x-3">
            <div class="w-10 h-10 bg-gradient-to-br from-blue-600 to-violet-600 rounded-2xl flex items-center justify-center text-white shadow-lg shadow-blue-200">
                <i class="fas fa-stethoscope text-xl"></i>
            </div>
            <span class="text-xl font-bold tracking-tight text-slate-800">AIsci</span>
        </div>
        
        <nav class="flex-1 p-4 space-y-1">
            <button id="new-case-btn" class="w-full flex items-center space-x-3 px-4 py-3 text-sm font-medium text-blue-600 bg-blue-50 rounded-lg">
                <i class="fas fa-plus-circle"></i>
                <span>新建病例</span>
            </button>
            <div class="pt-4 pb-2 px-4 text-xs font-semibold text-slate-400 uppercase tracking-wider">历史记录</div>
            <div class="px-4 pb-3">
                <div class="relative">
                    <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 text-sm"></i>
                    <input type="text" id="search-input" placeholder="搜索患者或诊断..." class="w-full pl-9 pr-3 py-2 bg-slate-50 border border-slate-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
            </div>
            <div id="history-list" class="space-y-1">
                <div class="px-4 py-3 text-sm text-slate-500 italic">暂无历史记录</div>
            </div>
        </nav>

        <div class="p-4 border-t border-slate-100">
            <div class="flex items-center space-x-3 p-3 bg-slate-50 rounded-lg">
                <div class="w-8 h-8 bg-slate-200 rounded-full flex items-center justify-center">
                    <i class="fas fa-user text-slate-500"></i>
                </div>
                <div class="flex-1 min-w-0">
                    <p class="text-sm font-medium text-slate-700 truncate">王医生</p>
                    <p class="text-xs text-slate-500 truncate">社区卫生中心</p>
                </div>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col min-w-0 overflow-hidden">
        <!-- Top Header -->
        <header class="h-16 bg-white border-b border-slate-200 flex items-center justify-between px-8 shrink-0">
            <div class="flex items-center space-x-4">
                <h1 class="text-lg font-semibold text-slate-800">智能接诊助手</h1>
                <span id="status-badge" class="px-2.5 py-0.5 text-xs font-medium bg-green-100 text-green-700 rounded-full">就绪</span>
            </div>
            <div class="flex items-center space-x-4">
                <button class="p-2 text-slate-400 hover:text-slate-600 transition-colors">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
        </header>

        <!-- Content Area -->
        <div class="flex-1 overflow-y-auto p-8 space-y-8">
            
            <!-- Recorder Console -->
            <section class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="lg:col-span-1 space-y-6">
                    <div class="glass-panel p-8 flex flex-col items-center text-center shadow-sm hover:shadow-xl hover:shadow-blue-500/5 transition-all duration-500">
                        <div id="record-btn-container" class="relative mb-6">
                            <button id="record-btn" class="w-24 h-24 bg-gradient-to-br from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 rounded-full flex items-center justify-center text-white text-3xl shadow-xl shadow-blue-200 transition-all active:scale-95 group">
                                <i class="fas fa-microphone"></i>
                            </button>
                        </div>
                        <h3 id="record-status" class="text-lg font-semibold mb-2">准备接诊</h3>
                        <p class="text-sm text-slate-500 mb-6">点击麦克风开始录制医患对话</p>
                        <div id="recording-timer" class="text-2xl font-mono font-bold text-slate-700 hidden">00:00</div>
                    </div>

                    <div class="glass-panel rounded-2xl p-6 shadow-sm">
                        <h4 class="text-sm font-bold text-slate-700 mb-4 uppercase tracking-wider flex items-center">
                            <i class="fas fa-user-injured mr-2 text-blue-500"></i>
                            患者信息
                        </h4>
                        <div class="space-y-4">
                            <div>
                                <label class="block text-xs text-slate-400 mb-1">姓名</label>
                                <input type="text" id="patient-name" placeholder="待输入..." class="w-full bg-slate-50 border-none rounded-lg px-4 py-2 text-sm focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-xs text-slate-400 mb-1">年龄</label>
                                    <input type="number" id="patient-age" placeholder="-" class="w-full bg-slate-50 border-none rounded-lg px-4 py-2 text-sm focus:ring-2 focus:ring-blue-500">
                                </div>
                                <div>
                                    <label class="block text-xs text-slate-400 mb-1">性别</label>
                                    <select id="patient-gender" class="w-full bg-slate-50 border-none rounded-lg px-4 py-2 text-sm focus:ring-2 focus:ring-blue-500">
                                        <option value="男">男</option>
                                        <option value="女">女</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Right Column: Results -->
                <div class="lg:col-span-2 space-y-6">
                    <!-- Transcription Area -->
                    <div class="glass-panel rounded-2xl shadow-sm flex flex-col h-[300px]">
                        <div class="px-6 py-4 border-b border-slate-100 flex items-center justify-between">
                            <h4 class="text-sm font-bold text-slate-700 uppercase tracking-wider">对话实时转录</h4>
                            <button id="structure-btn" disabled class="px-4 py-1.5 bg-blue-600 text-white text-xs font-semibold rounded-lg disabled:opacity-50 hover:bg-blue-700 transition-colors">
                                <i class="fas fa-magic mr-1"></i> 结构化分析
                            </button>
                        </div>
                        <div id="transcript-content" class="flex-1 p-6 overflow-y-auto text-sm leading-relaxed text-slate-600 whitespace-pre-wrap">
                            等待录音或手动输入对话内容...
                        </div>
                    </div>

                    <!-- Structured Result Tabs -->
                    <div class="glass-panel rounded-2xl shadow-sm flex flex-col">
                        <div class="px-6 border-b border-slate-100 flex overflow-x-auto">
                            <button id="tab-data" class="px-6 py-4 text-sm font-semibold border-b-2 border-blue-600 text-blue-600 whitespace-nowrap">结构化数据</button>
                            <button id="tab-suggestions" class="px-6 py-4 text-sm font-semibold border-b-2 border-transparent text-slate-400 hover:text-slate-600 whitespace-nowrap">AI 临床建议</button>
                            <button id="tab-report" class="px-6 py-4 text-sm font-semibold border-b-2 border-transparent text-slate-400 hover:text-slate-600 whitespace-nowrap">最终病历报告</button>
                        </div>
                        <div id="structured-view" class="p-6 grid grid-cols-1 md:grid-cols-2 gap-6 min-h-[200px]">
                            <!-- 结构化要素内容 -->
                        </div>
                        <div id="suggestions-view" class="p-6 hidden">
                            <div class="prose prose-sm max-w-none text-slate-700 bg-blue-50/50 p-6 rounded-2xl border border-blue-100">
                                <i class="fas fa-lightbulb text-blue-500 mb-2 block"></i>
                                <div id="suggestions-content">分析完成后在此展示 AI 建议</div>
                            </div>
                        </div>
                        <div id="report-view" class="p-6 hidden">
                            <textarea id="report-content" class="w-full h-[400px] prose prose-sm max-w-none text-slate-700 bg-slate-50 p-6 rounded-2xl border border-slate-100 focus:ring-2 focus:ring-blue-500 focus:outline-none resize-none" placeholder="分析完成后在此展示完整病历"></textarea>
                        </div>
                    </div>

                    <!-- Actions -->
                    <div class="flex justify-end items-center space-x-4">
                        <div class="flex items-center bg-white border border-slate-200 rounded-xl px-2 py-1 space-x-1 shadow-sm">
                            <button id="copy-data" title="复制结构化数据" class="p-2 text-slate-500 hover:text-blue-600 hover:bg-blue-50 rounded-lg transition-colors">
                                <i class="fas fa-copy"></i>
                            </button>
                            <div class="w-px h-4 bg-slate-200 mx-1"></div>
                            <button id="export-docx" disabled class="flex items-center px-3 py-1.5 text-slate-700 text-xs font-semibold hover:bg-slate-50 rounded-lg transition-colors disabled:opacity-50">
                                <i class="fas fa-file-word mr-2 text-blue-600"></i> Word
                            </button>
                            <button id="export-pdf" disabled class="flex items-center px-3 py-1.5 text-slate-700 text-xs font-semibold hover:bg-slate-50 rounded-lg transition-colors disabled:opacity-50">
                                <i class="fas fa-file-pdf mr-2 text-red-500"></i> PDF
                            </button>
                        </div>
                        <button id="save-case" disabled class="px-6 py-2.5 bg-blue-600 text-white text-sm font-semibold rounded-xl hover:bg-blue-700 shadow-lg shadow-blue-100 transition-all disabled:opacity-50">
                            <i class="fas fa-save mr-2"></i> 保存病例
                        </button>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Notification Toast -->
    <div id="toast" class="fixed bottom-8 right-8 translate-y-20 opacity-0 transition-all duration-300 pointer-events-none">
        <div class="bg-slate-800 text-white px-6 py-3 rounded-xl shadow-2xl flex items-center space-x-3">
            <i id="toast-icon" class="fas fa-check-circle text-green-400"></i>
            <span id="toast-msg" class="text-sm font-medium">保存成功</span>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
